plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'com.github.al3xbr0'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'

    implementation 'org.apache.kafka:kafka-clients:2.8.0'

    implementation 'org.apache.spark:spark-core_2.12:3.1.2'
    implementation 'org.apache.spark:spark-streaming_2.12:3.1.2'

    implementation 'org.pcap4j:pcap4j-core:1.8.2'

    implementation 'org.postgresql:postgresql:42.2.22'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': "${project.group}.${project.name}.TrafficMonitoring"
    }
}
